<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image" href="./df426316fc7ff65e7e6e0aa7c116bc7b.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari o Dispari</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="overlay-text d-none"></div>
        <header>
            <h1 class="h1">Benvenuti al banco</h1>
        </header>
        <main>
            <section class="total">
                <div class="text-result">Risultato</div>
                <div id="result-contain">
                    <div class="result" style="font-size: 30px;"></div>
                </div>
            </section>
            <section class="choosed-number-text">
                <div>
                    <div id="number-even-text">Numero</div>
                    <div class="num-contain">
                        <div class="choosed-number-even"></div>
                    </div>
                </div>
                <div>
                    <div id="number-odd-text">Numero</div>
                    <div class="num-contain">
                        <div class="choosed-number-odd"></div>
                    </div>
                </div>
            </section>
            <section class="choose-row">
                <div id="arrow-down-left"><i class="fa-solid fa-chevron-down"></i></div>
                <div id="choose-group">Scegli la tua squadra</div>
                <div id="arrow-down-right"><i class="fa-solid fa-chevron-down"></i></div>
            </section>
            <section class="btn-choose">
                <div class="btns-for-play">
                    <div class="btn-even">
                        <button type="button" id="even">Pari</button>
                        <div id="btn-even-pc"></div>
                        <div class="even-btns d-none"></div>
                    </div>
                    <button type="button" id="play" class="opacity">Gioca</button>
                    <div class="btn-odd">
                        <button type="button" id="odd">Dispari</button>
                        <div id="btn-odd-pc"></div>
                        <div class="odd-btns d-none"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/506ee90a65.js" crossorigin="anonymous"></script>
</body>

</html>
